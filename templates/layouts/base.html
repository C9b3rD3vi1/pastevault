<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .Title }}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
            rel="stylesheet"
        />
    </head>
    <body
        class="min-h-screen flex flex-col items-center justify-center p-4 bg-base-200 text-base-content transition-all duration-300"
    >
        <header
            class="w-full max-w-4xl flex justify-between items-center py-4 px-6"
        >
            <h1 class="text-2xl font-bold text-primary">ðŸ§Š SecretVault</h1>
            <label class="swap swap-rotate">
                <input type="checkbox" class="theme-controller" value="dark" />
                <svg
                    class="swap-on fill-current w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path d="M5.64 17.657l..."></path>
                    <!-- Moon icon -->
                </svg>
                <svg
                    class="swap-off fill-current w-6 h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path d="M12 4V2M6.34 6.34..."></path>
                    <!-- Sun icon -->
                </svg>
            </label>
        </header>
        <main class="w-full max-w-2xl">{{ embed }}</main>
    </body>
</html>
