{{ define "title" }}Create a Secret{{ end }} {{ define "content" }}
<div class="card bg-base-100 shadow-xl p-6">
    <h2 class="text-xl font-semibold mb-4">🔐 Share a Secret</h2>
    <form method="POST" action="/create" class="space-y-4">
        <textarea
            name="content"
            required
            class="textarea textarea-bordered w-full"
            placeholder="Enter your secret..."
        ></textarea>
        <div>
            <label class="label">Expires In (Minutes)</label>
            <input
                type="number"
                name="expires"
                class="input input-bordered w-full"
                min="1"
                placeholder="e.g. 15"
                required
            />
        </div>
        <button class="btn btn-primary w-full">Generate Secret Link</button>
    </form>
</div>
{{ end }}
