{{ define "title" }}Your Secret Link{{ end }} {{ define "content" }}
<div class="max-w-2xl mx-auto mt-12 space-y-6">
    <!-- Notice -->
    <div class="alert alert-success shadow-lg">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2l4 -4m6 2a9 9 0 11-18 0a9 9 0 0118 0z"
            />
        </svg>
        <div>
            <h3 class="font-bold">One-Time View</h3>
            <div class="text-sm">
                This secret can be viewed <strong>only once</strong>. Please
                make sure to copy it now.
            </div>
        </div>
    </div>

    <!-- Secret Card -->
    <div class="card bg-base-100 shadow-xl border border-base-200">
        <div class="card-body">
            <h2 class="card-title font-semibold">🔐 Your Secret</h2>

            <p>{{ .Name }}</p>
            <p
                class="font-mono whitespace-pre-wrap text-sm bg-base-200 p-4 rounded-lg overflow-auto h-auto"
            >
                {{ .Content }}
            </p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between items-center">
        <a href="/dashboard" class="btn btn-outline btn-sm">
            ← Back to Dashboard
        </a>
        <button class="btn btn-sm btn-outline" onclick="copySecret()">
            📋 Copy
        </button>
    </div>
</div>

<script>
    function copySecret() {
        const text = document.querySelector("p.font-mono").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Secret copied to clipboard!");
        });
    }
</script>
{{ end }}
